<!DOCTYPE html>
<html>
<head>
  <title>Pat's Salmon Cookies Admin Access</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>

<body>
    <main class="container">
  <h3>Total Cookies Needed Per Hour Per Location</h3>
  <div style="overflow-x:auto;">
    <table id="table-content"></table>
    <table id="footer-content"></table>
    <h3>Create New Store</h3>
    <form id="main-form">

      <input name="name" type="text" placeholder="Store Name">
      <input name="min" type="number" placeholder="Min. Customers">
      <input name="max" type="number" placeholder="Max. Customers">
      <input name="avg" type="number" placeholder="Avg. Cookies per Customer" step="0.1">
      
      <button type="submit">Deploy Store</button>
    </form>
  </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
