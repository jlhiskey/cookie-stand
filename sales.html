<!DOCTYPE html>
<html>
<head>
  <title>Pat's Salmon Cookies Admin Access</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>

<body>
  
  <h3>Total Cookies Needed Per Hour Per Location</h3>
  <div style="overflow-x:auto;">
    <table id="table-content"></table>
  </div>
  <h3>Create New Store</h3>
  <form id="main-form">
    <fieldset>
      <label for="newStoreName">Store Name:</label>
      <input name="newStoreName" type="text" required>
      
      <label for="newMinP">Minimum amount of people:</label>
      <input name="newMinP" type="number" required>
      
      <label for="newMaxP">Maximum amount of people:</label>
      <input name="newMaxP" type="number" required>

      <label for="newAvgP"> Average amount of cookies:</label>
      <input name="newAvgP" type="text" required>

      <button>Deploy New Store</button>
    </fieldset>
</form>
  <script src="js/app.js"></script>
</body>
</html>
